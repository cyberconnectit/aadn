<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/df3e01a4e2.js" crossorigin="anonymous"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" type="image/x-icon" href="AADN_Website_logo.jpg" />
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <img src="AADN_Website_logo.jpg" alt="fernays" width="50px" height="50px"> &nbsp;&nbsp;
        <div class="logo_name" style="font-size: 15px;">AADN</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="home">
          <i class="fa-solid fa-house"></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
       <a href="about">
        <i class="fa-solid fa-info"></i>
         <span class="links_name">About</span>
       </a>
       <span class="tooltip">About</span>
     </li>
     <li>
       <a href="pricing">
        <i class="fa-solid fa-money-bill-1"></i>
         <span class="links_name">Pricing</span>
       </a>
       <span class="tooltip">Pricing</span>
     </li>
     <li>
      <a href="services">
        <i class="fa-brands fa-servicestack"></i>
        <span class="links_name">Services</span>
      </a>
      <span class="tooltip">Services</span>
    </li>
     <li>
       <a href="contact">
        <i class="fa-solid fa-address-card"></i>
         <span class="links_name">Contact</span>
       </a>
       <span class="tooltip">Contact</span>
     </li>
      <li>
      <a href="policies">
       <i class="fa-solid fa-circle-info"></i>
        <span class="links_name">Policies & Procedures</span>
      </a>
      <span class="tooltip">Policies & Procedures</span>
    </li>
     <li>
      <a href="wnp">
       <i class="fa-solid fa-book"></i>
        <span class="links_name">Weekly Nursery Planner</span>
      </a>
      <span class="tooltip">Weekly Nursery Planner</span>
    </li>
        <li>
      <a href="wfu">
        <i class="fa-solid fa-building"></i>
        <span class="links_name">Work for us</span>
      </a>
      <span class="tooltip">Work for us</span>
    </li>
    </ul>
  </div>
  
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
